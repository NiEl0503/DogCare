<section class="carousel-container">
  <section class="carousel">
    <div class="carousel-slide">
      <img [src]="images[currentIndex].src" [alt]="images[currentIndex].alt">
    </div>
  </section>
  <button class="carousel-button prev" id="prevButton" (click)="prevImage()">&lt;</button>
  <button class="carousel-button next" id="nextButton" (click)="nextImage()">&gt;</button>
</section>
